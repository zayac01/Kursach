<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <nav class="top-menu">
                <div class="logo">
                    <img class="img-top-menu" src="../img/LogoVarCar.svg" alt="">
                </div>
                <div class="profile">
                    <img class="img-top-menu" src="../img/ProfileRace.svg" alt="">
                </div>
            </nav>
        </div>
    </section>
    <section class="registr">
        <div class="registr-window">
            <div class="registr-logo">
                <img src="../img/LogoVarCar.svg" alt="Logo">
            </div>
            <div class="name-block-registr">
                <h1>Регистрация</h1>
            </div>
            <form class="registr-form" method="post">
                <div class="nameProfile-block">
                    <input type="text" name="nameProfile" placeholder="nameProfile" maxlength="35">
                </div>
                <div class="email-block">
                    <input type="text" name="email" placeholder="Email" maxlength="35">
                </div>
                <div class="password-block">
                    <input type="password" name="password" placeholder="Password" maxlength="35">
                </div>
                <div class="btn-block">
                    <button class="first-type-of-btn" type="submit">Далее</button>
                </div>
            </form>
            <div class="orLogin">
                <span>Уже есть аккаунт?</span>
                <div class="btn-orLogin">
                    <button class="first-type-of-btn">Войти</button>
                </div>
            </div>
            <div class="name-block-login">
                <h1>Вход</h1>
            </div>
            <form class="login-form" method="post">
                <div class="nameProfile-block">
                    <input type="text" name="nameProfile" placeholder="nameProfile" maxlength="35">
                </div>
                <div class="email-block">
                    <input type="text" name="email" placeholder="Email" maxlength="35">
                </div>
                <div class="password-block">
                    <input type="password" name="password" placeholder="Password" maxlength="35">
                </div>
                <div class="btn-block">
                    <button class="first-type-of-btn" type="submit">Далее</button>
                </div>
            </form>
            <div class="orRegistr">
                <span>Нет аккаунта?</span>
                <div class="btn-orRegistr">
                    <button class="first-type-of-btn">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </section>
        </div>
    </section>

    <div id="preload" style="display: none;">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

    
    <section class="window-message-all" style="display: none;">
        <div class="window-message">
            <div class="type-of-message">
                <span></span>
            </div>
            <div class="message">
                <p></p>
            </div>
        </div>
    </section>
    <script type="module" src="../front/main.js"></script>
</body>
</html>
