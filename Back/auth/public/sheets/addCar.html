<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <nav class="top-menu">
                <div class="logo">
                    <img class="img-top-menu" src="../img/LogoVarCar.svg" alt="">
                </div>
                <div class="search-block">
                    <input type="text" placeholder="Хуй">
                </div>
                <div class="btn-top-menu">
                    <div class="btn-block-top-menu">
                        <button>
                            <img class="img-top-menu" src="../img/heart.svg" alt="">
                            Избранное
                        </button>
                    </div>
                    <div class="btn-block-top-menu">
                        <button>
                            <img class="img-top-menu" src="../img/left_right_arrows_arrows_icon_253898_1.svg" alt="">
                            Сравнение
                        </button>
                    </div>
                    <div class="btn-block-top-menu">
                        <button>
                            <img class="img-top-menu" src="../img/file_press_article_newsletter_newspaper_document_icon_251842_1.svg" alt="">
                            Статьи
                        </button>
                    </div>
                    <div class="btn-block-top-menu">
                        <a href="./addCar.html">
                                <button>
                                <img class="img-top-menu" src="../img/Plus.svg" alt="">
                                Разместить объявление
                            </button>
                            </a>
                    </div>
                </div>
                <div class="profile">
                    <a href="./auth.html">
                        <img class="img-top-menu" src="../img/ProfileRace.svg" alt="">
                    </a>
                </div>
            </nav>
        </div>
    </section>

    <section class="addCar">
        <div class="container">
            <div class="addCar-container">
                <h1>Создание объявления</h1>
                <form class="addCar-form" id="createAdForm" enctype="multipart/form-data">
                    <input type="text" id="brand" name="brand" required placeholder="Марка">
                    <input type="text" id="model" name="model" required placeholder="Модель">
                    <input type="text" id="year" name="year" required placeholder="Год выпуска">
                    <input type="text" id="body" name="body" required placeholder="Тип кузова">
                    <input type="text" id="generation" name="generation" required placeholder="Поколение">
                    <input type="text" id="engineType" name="engineType" required placeholder="Тип двигателя">
                    <input type="text" id="driveType" name="driveType" required placeholder="Тип привода">
                    <input type="text" id="transmission" name="transmission" required placeholder="Тип коробки передач">
                    <input type="text" id="engineMod" name="engineMod" required placeholder="Модификация">
                    <input type="text" id="color" name="color" required placeholder="Цвет">
                    <input type="text" id="mileage" name="mileage" required placeholder="Пробег">
                    <input type="text" id="options" name="options" required placeholder="Опции">
                    <input type="text" id="documentType" name="documentType" required placeholder="Тип документа">
                    <input type="text" id="owners" name="owners" required placeholder="Количество владельцев">
                    <input type="date" id="purchaseDate" name="purchaseDate" required>
                    <textarea id="description" name="description" required placeholder="Описание"></textarea>
                    <input type="text" id="contacts" name="contacts" required placeholder="Телефон">
                    <input type="text" step="any" id="price" name="price" required placeholder="Цена">
                    <input type="text" id="licensePlate" name="licensePlate" required placeholder="Госномер">
                    <input type="text" id="vin" name="vin" required placeholder="VIN">
                    <input type="text" id="sts" name="sts" required placeholder="Номер СТС">
                        <br><br>
                    <button class="AnnSubmitBtn first-type-of-btn" type="submit">Создать объявление</button>
                </form>
            </div> 
        </div>
    </section>

    <div id="preload" style="display: none;">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

    
    <section class="window-message-all" style="display: none;">
        <div class="window-message">
            <div class="type-of-message">
                <span></span>
            </div>
            <div class="message">
                <p></p>
            </div>
        </div>
    </section>


    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script type="module" src="../front/addCar.js"></script>
</body>
</html>
