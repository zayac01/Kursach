<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>

  <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <section class="header">
    <div class="container">
        <nav class="top-menu">
            <div class="logo">
                <img class="img-top-menu" src="../img/LogoVarCar.svg" alt="">
            </div>
            <div class="search-block">
                <input type="text" placeholder="Хуй">
            </div>
            <div class="btn-top-menu">
                <div class="btn-block-top-menu">
                    <button>
                        <img class="img-top-menu" src="../img/heart.svg" alt="">
                        Избранное
                    </button>
                </div>
                <div class="btn-block-top-menu">
                    <button>
                        <img class="img-top-menu" src="../img/left_right_arrows_arrows_icon_253898_1.svg" alt="">
                        Сравнение
                    </button>
                </div>
                <div class="btn-block-top-menu">
                    <button>
                        <img class="img-top-menu" src="../img/file_press_article_newsletter_newspaper_document_icon_251842_1.svg" alt="">
                        Статьи
                    </button>
                </div>
                <div class="btn-block-top-menu">
                    <a href="./addCar.html">
                            <button>
                            <img class="img-top-menu" src="../img/Plus.svg" alt="">
                            Разместить объявление
                        </button>
                        </a>
                </div>
            </div>
            <div class="profile">
                <a href="./auth.html">
                    <img class="img-top-menu" src="../img/ProfileRace.svg" alt="">
                </a>
            </div>
        </nav>
    </div>
</section>
  <section class="profile">
    <div class="container">
      <div class="profile-block">
        <div class="img-profile-block">
          <img src="../img/racer_icon_153944.svg" alt="">
        </div>
        <div class="name-profile-block">
          <div id="profile-info"></div>
        </div>
        <div class="tabs">
          <button class="btn-profile first-type-of-btn" data-tab="ads">Ваши объявления</button>
          <button class="btn-profile first-type-of-btn" data-tab="articles">Ваши статьи</button>
          <button class="btn-profile first-type-of-btn" data-tab="edit">Редактировать профиль</button>
        </div>
      </div>
      <div class="tab-content-block">
        <div id="ads" class="tab-content"></div>
        <div id="articles" class="tab-content"></div>
        <div id="edit" class="tab-content">
          <form id="edit-profile-form">
            <label>Имя: <input type="text" name="name"></label><br>
            <label>Email: <input type="email" name="email"></label><br>
            <button type="submit">Сохранить</button>
          </form>
      </div>
    </div>
    </div>
  </section>
  <script src="../front/profile.js"></script>
</body>
</html>
